<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Library Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-size: cover;
      backdrop-filter: blur(3px);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.92); /* semi-transparent box */
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      border-radius: 8px 8px 0 0;
    }

    .tabs button:hover,
    .tabs button.active {
      background: #2980b9;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button[type="submit"] {
      padding: 12px;
      background: #2ecc71;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #27ae60;
    }

    p {
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to E-Library ðŸ“š</h1>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('user-login', event)">User Login</button>
    <button class="tab-btn" onclick="showTab('signup', event)">Signup</button>
    <button class="tab-btn" onclick="showTab('admin-login', event)">Admin Login</button>
  </div>

  <!-- User Login -->
  <div id="user-login" class="tab-content active">
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="showTab('signup', event)">Sign up here</a></p>
    </form>
  </div>

  <!-- Signup -->
  <div id="signup" class="tab-content">
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showTab('user-login', event)">Login</a></p>
    </form>
  </div>

  <!-- Admin Login -->
  <div id="admin-login" class="tab-content">
    <form>
      <input type="text" placeholder="Admin ID" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Admin Login</button>
    </form>
  </div>
</div>

<script>
  function showTab(id, event) {
    const tabs = document.querySelectorAll('.tab-content');
    const buttons = document.querySelectorAll('.tab-btn');
    tabs.forEach(tab => tab.classList.remove('active'));
    buttons.forEach(btn => btn.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }
</script>

</body>
</html>
